apply plugin: 'java'

jar {
    baseName = 'light.agent.core'
    version = '0.0.1'

    manifest {
        attributes 'Boot-Class-Path': baseName + "-" + version + ".jar",
                'Implementation-Title': 'GeekSaga Light Agent',
                'Implementation-Version': version,
                'Implementation-Vendor' : 'GeekSaga, Inc.',
                'Specification-Title' : 'GeekSaga Light APM Tools',
                'Specification-Version' : version,
                'Specification-Vendor' : 'GeekSaga, Inc.'
    }
}

dependencies {
    compile 'org.ow2.asm:asm-all:5.1'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '6.2.4'
    compile 'io.dropwizard.metrics:metrics-core:3.1.2'
    compile 'io.dropwizard.metrics:metrics-jvm:3.1.2'
    compile 'io.dropwizard.metrics:metrics-servlets:3.1.2'
    compile 'io.netty:netty-all:4.0.35.Final'
    compile 'org.apache.thrift:libthrift:0.9.3'
    compile files("../libs/fernflower.jar")
}

task install(dependsOn: [copyToLibrary]) {
    doLast {
        File build = mkdir("${rootProject.rootDir}/install/boot")

        copy {
            from "${buildDir}/libs/${jar.baseName}-${jar.version}.jar"
            into build
        }
    }
}

build.finalizedBy(project.tasks.install)
